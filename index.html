<body id=b>
    <canvas id=a></canvas>
    <script>
    c = a.getContext('2d')
    a.width = 256;
    a.height = 256;
    </script>
    
    <script>
        a.style.width = a.style.height = '32em'

        I = c.createImageData(256, 256)
        I.data.fill(256)

        for (A = "RIFF_oO_WAVEfmt " + atob("EAAAAAEAAQBAHwAARKwAAAEACABkYXRh"), t = 0; 1e5 > ++t;) 
            A += String.fromCharCode(((t & [135]) * (.5 * Math.sin(t/500) + .5)) & 255)

        setInterval(_ => {
            for (i = ++t % 7; i < 256 * 256; i += 7) {
                x = i % 256 - 127
                y = i / 256 - 127
                // http://www.iquilezles.org/www/articles/distfunctions2d/distfunctions2d.htm
                k = Math.max(Math.max(Math.abs(x - y), Math.abs(x + y)) - 99, Math.min(Math.abs(x - y), Math.abs(x + y))) % 27 < 20
                v = x * Math.cos(t / 99) / 33 - y * Math.sin(t / 99) / 33 + y * Math.cos(t / 99) / 33 + x * Math.sin(t / 99) / 33
                    + Math.sin(y / 33)
                    + Math.sin(x / 20)
                    + Math.sin(Math.hypot(x - 127 + 99 * Math.cos(t / 33), y - 127 + 99 * Math.sin(t / 33)) / 20)
                    + k * 3.14
                I.data[i * 4] = k * 127 + 127 * Math.cos(t / 30 + v)
                I.data[i * 4 + 1] = k * 127 + 127 * Math.cos(t / 10 + v * 2)
                I.data[i * 4 + 2] = k * 127 + 127 * Math.cos(t / 13 + v * 3)
            }
            c.putImageData(I, 0, 0)
        }, 33)
        a.onclick = _ => new Audio("data:audio/wav;base64," + btoa(A)).play()
    </script>
    <style>
    * { margin: 0; padding: 0; overflow: hidden; }
